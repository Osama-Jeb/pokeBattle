<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokePoke</title>
    <link rel="stylesheet" href="./public/css/app.css">
</head>

<body>

    <div class="screens-holder d-flex justify-content-center align-items-center">
        <div class="start-screen d-flex flex-column justify-content-center align-items-center gap-5">
            <div class="start-pokeballs placing d-flex gap-3">
                <img class="pokeball" src="./public/img/pokeball.png" alt="bulbasaur">
                <img class="pokeball" src="./public/img/pokeball.png" alt="charmander">
                <img class="pokeball" src="./public/img/pokeball.png" alt="squirtle">
            </div>
            <div class="start-pokemons d-flex">
                <img class="d-none" src="./public/img/bulbasaur.png" alt="bulbasaur">
                <img class="d-none" src="./public/img/charmander.png" alt="charmander">
                <img class="d-none" src="./public/img/squirtle.png" alt="squirtle">
            </div>
            <button class="d-none beginGame">BEGIN BATTLE</button>
        </div>

        <div class="battle d-none">
            <div class="battle-screen">
                <img src="./public/img/attackSpriteOrange.png" class="atkOrange atkOp d-none" alt="">
                <img src="./public/img/attackSpritePurple.png" class="atkPurple atkOp d-none" alt="">
                <img src="./public/img/attackSpriteWhite.png" class="atkWhite atkOp d-none" alt="">
                <img src="./public/img/attackSpriteRed.png" class="atkRed atkOp d-none" alt="">

                <div class="enemy-stats">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="enemyName">ENEMY</h3>
                    </div>
                    <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-success enemy-health"></div>
                    </div>
                </div>

                <div class="hero-stats">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="heroName">Hero</h3>
                    </div>
                    <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-success hero-health"></div>
                    </div>
                </div>
            </div>

            <div class="choices-screen p-3">
                <div class="d-flex gap-3 flex-column">
                    <div class="d-flex gap-4">
                        <button class="tackle">TACKLE</button>
                        <button class="bite">HEAL BITE</button>
                    </div>
                    <div class="d-flex gap-4">
                        <button class="flail">FLAIL</button>
                        <button class="slam">SLAM</button>
                    </div>
                </div>

            </div>

        </div>


    </div>


    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./public/js/app.js" type="module"></script>
</body>

</html>
